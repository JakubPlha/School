<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Filtrování</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Filtrování</h1>

  <nav class="menu">
    <a href="#tabulka">Tabulka</a>
    <a href="#formular">Formulář</a>
  </nav>

  <section id="tabulka">
    <h2>Tabulka měst</h2>
    <table id="data-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>
            Město<br>
            <input type="text" id="filter-city" placeholder="Filtrovat město...">
          </th>
          <th>Počet obyvatel</th>
        </tr>
      </thead>
      <tbody>
        <tr><td>1</td><td>Praha</td><td>1300000</td></tr>
        <tr><td>2</td><td>Brno</td><td>380000</td></tr>
        <tr><td>3</td><td>Ostrava</td><td>290000</td></tr>
        <tr><td>4</td><td>Plzeň</td><td>175000</td></tr>
        <tr><td>5</td><td>Liberec</td><td>105000</td></tr>
        <tr><td>6</td><td>Olomouc</td><td>100000</td></tr>
      </tbody>
    </table>
  </section>

  <section id="formular">
    <h2>Formulář pro výběr města</h2>
    <form id="city-form">
      <input type="text" id="filter-select" placeholder="Hledat město...">
      <select id="city-select" size="6">
        <option>Praha</option>
        <option>Brno</option>
        <option>Ostrava</option>
        <option>Plzeň</option>
        <option>Liberec</option>
        <option>Olomouc</option>
      </select>
      <button type="submit">Odeslat</button>
    </form>
  </section>

  <script src="script.js"></script>
</body>
</html>
